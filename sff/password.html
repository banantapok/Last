<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Управление паролями</title>
</head>
<body>
    <h2>Управление паролями</h2>
    <label>
        <input type="checkbox" id="passwordToggle"> Отключить пароли
    </label>
    
    <script>
        var passwordsEnabled = true; // Флаг для включения/отключения паролей

        // Динамическая загрузка password.js из текущей директории
        function loadPasswordScript() {
            var script = document.createElement("script");
            script.src = "password.js"; // Относительный путь к файлу password.js
            document.body.appendChild(script);
        }

        loadPasswordScript(); // Загрузка password.js при загрузке страницы

        function togglePasswords() {
            var passwordToggle = document.getElementById("passwordToggle");
            passwordsEnabled = !passwordToggle.checked;
            if (passwordsEnabled) {
                alert("Пароли включены.");
            } else {
                alert("Пароли отключены.");
            }
        }
    </script>
</body>
</html>
