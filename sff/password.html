<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Управление паролями</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 20px;
        }

        input[type="checkbox"] {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h2>Управление паролями</h2>
    <label>
        <input type="checkbox" id="passwordToggle"> Отключить пароли
    </label>
    <br>
    <button onclick="togglePasswords()">Применить</button> <!-- Добавлена кнопка для применения состояния флага -->
    
    <script>
        var passwordsEnabled = true; // Флаг для включения/отключения паролей

        // Получаем состояние флага из localStorage при загрузке страницы
        var savedState = localStorage.getItem("passwordsEnabled");
        if (savedState !== null) {
            passwordsEnabled = savedState === "true";
            updateCheckbox();
        }

        // Функция для обновления состояния чекбокса
        function updateCheckbox() {
            var passwordToggle = document.getElementById("passwordToggle");
            passwordToggle.checked = !passwordsEnabled;
        }

        // Функция для применения состояния флага
        function applyState() {
            if (passwordsEnabled) {
                alert("Пароли включены.");
            } else {
                alert("Пароли отключены.");
            }
            localStorage.setItem("passwordsEnabled", passwordsEnabled);
            updateCheckbox();
        }

        function togglePasswords() {
            passwordsEnabled = !passwordsEnabled;
            applyState();
        }

        // Вызываем applyState() при загрузке страницы для отображения текущего состояния
        applyState();
    </script>
</body>
</html>
