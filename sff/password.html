<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Управление паролями</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 20px;
        }

        input[type="checkbox"] {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h2>Управление паролями</h2>
    <label>
        <input type="checkbox" id="passwordToggle" onchange="togglePasswords()"> Отключить пароли
    </label>
    <br>
    <button onclick="togglePasswords()">Применить</button>
    
    <script>

        src="https://banantapok.github.io/Last/sff/password.js"
        
        var passwordsEnabled = true;

        function updateCheckbox() {
            var passwordToggle = document.getElementById("passwordToggle");
            passwordToggle.checked = !passwordsEnabled;
        }

        function applyState() {
            var savedState = localStorage.getItem("passwordsEnabled");
            if (savedState !== null) {
                passwordsEnabled = savedState === "true";
            }

            updateCheckbox();
            
            if (passwordsEnabled) {
                alert("Пароли включены.");
            } else {
                alert("Пароли отключены.");
            }
        }

        function togglePasswords() {
            passwordsEnabled = !passwordsEnabled;
            localStorage.setItem("passwordsEnabled", passwordsEnabled);
            applyState();
        }

        applyState();
    </script>
</body>
</html>
