<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BananTap Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h2 {
            color: #333;
            font-weight: bold;
            margin-top: 20px;
        }

        h3 {
            color: #666;
            margin-bottom: 20px; /* Добавлен отступ снизу для текста "ise pmt" */
        }

        label {
            font-weight: bold;
            margin-top: 20px;
        }

        input[type="checkbox"] {
            margin-left: 5px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
        }

        /* Стилизация кнопок */
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>BananTap Panel</h2>
    <h3>ise pmt.</h3>
    <div class="controls">
        <label>
            <input type="checkbox" id="passwordToggle"> Отключить пароли
        </label>
        <br>
        <button onclick="togglePasswords()">Применить</button>
    </div>
    
    <script>
        var passwordsEnabled = true; // Флаг для включения/отключения паролей

        // Получаем состояние флага из localStorage при загрузке страницы
        var savedState = localStorage.getItem("passwordsEnabled");
        if (savedState !== null) {
            passwordsEnabled = savedState === "true";
            updateCheckbox();
        }

        // Функция для обновления состояния чекбокса
        function updateCheckbox() {
            var passwordToggle = document.getElementById("passwordToggle");
            passwordToggle.checked = !passwordsEnabled;
        }

        // Функция для применения состояния флага
        function applyState() {
            if (passwordsEnabled) {
                alert("Пароли включены.");
            } else {
                alert("Пароли отключены.");
            }
            localStorage.setItem("passwordsEnabled", passwordsEnabled);
            updateCheckbox();
        }

        function togglePasswords() {
            passwordsEnabled = !passwordsEnabled;
            applyState();
        }

        // Вызываем applyState() при загрузке страницы для отображения текущего состояния
        applyState();
    </script>
</body>
</html>
